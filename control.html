<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard Control</title>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h2 {
  margin: 5px 0;
}
.score {
  font-size: 48px;
  font-weight: bold;
}
.shots {
  font-size: 20px;
  color: #aaa;
}
button {
  font-size: 18px;
  padding: 8px 14px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.refresh-btn {
  background: none;
  color: #fff;
  border: 1px solid #555;
  font-size: 26px;
  border-radius: 50%;
  padding: 6px 12px;
  cursor: pointer;
  margin-bottom: 10px;
}
.team-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 20px;
}
.team-box {
  background-color: #222;
  padding: 20px;
  border-radius: 15px;
  width: 45%;
}
</style>
</head>
<body>

<button class="refresh-btn" onclick="fetchData()">‚ü≥</button>

<div class="team-container">
  <div class="team-box">
    <h2 id="teamAName">Team A</h2>
    <div class="score" id="teamAScore">0</div>
    <div class="shots" id="teamAShots">Shots: 0</div>
    <button onclick="updateValue('teamAScore', 1)">+1 Goal</button>
    <button onclick="updateValue('teamAShots', 1)">+1 Shot</button>
  </div>

  <div class="team-box">
    <h2 id="teamBName">Team B</h2>
    <div class="score" id="teamBScore">0</div>
    <div class="shots" id="teamBShots">Shots: 0</div>
    <button onclick="updateValue('teamBScore', 1)">+1 Goal</button>
    <button onclick="updateValue('teamBShots', 1)">+1 Shot</button>
  </div>
</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbxMpafhRq4aG8M-D8A1oRTxch0DmEFgqiC4prJ5SHA6TKF6pOqrLCwVMkOHcAbqw2Mi/exec";

let data = {};
let timerInterval;
let isRunning = false;
let timeRemaining = 0;
let period = 1;

async function fetchData() {
  try {
    const res = await fetch(DATA_URL);
    data = await res.json();
    updateUI();
  } catch (err) {
    console.error("Fetch error:", err);
  }
}

async function postUpdate(updates) {
  try {
    const res = await fetch(DATA_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updates),
    });
    const json = await res.json();
    console.log("Update result:", json);
  } catch (err) {
    console.error("Failed to post update:", err);
  }
}

function updateUI() {
  document.getElementById('teamAName').textContent = data.teamAName || 'Team A';
  document.getElementById('teamBName').textContent = data.teamBName || 'Team B';
  document.getElementById('teamAScore').textContent = data.teamAScore || 0;
  document.getElementById('teamBScore').textContent = data.teamBScore || 0;
  document.getElementById('teamAShots').textContent = "Shots: " + (data.teamAShots || 0);
  document.getElementById('teamBShots').textContent = "Shots: " + (data.teamBShots || 0);
  period = parseInt(data.Period || 1);
  timeRemaining = parseInt(data.TimerSeconds || 1200);
  updateTimerDisplay();
}

function formatTime(sec){
  const m = Math.floor(sec/60);
  const s = sec % 60;
  return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function updateTimerDisplay(){
  document.getElementById('timer').textContent = formatTime(timeRemaining);
  document.getElementById('period').textContent = `Period ${period}`;
}

function toggleClock(){
  const btn = document.getElementById('startStopBtn');
  if(isRunning){
    clearInterval(timerInterval);
    isRunning = false;
    btn.textContent='Start';
    btn.style.backgroundColor='#28a745';
    postUpdate({ Running: false, TimerSeconds: timeRemaining });
  } else {
    isRunning = true;
    btn.textContent='Stop';
    btn.style.backgroundColor='#dc3545';
    postUpdate({ Running: true });
    timerInterval = setInterval(()=>{
      if(timeRemaining>0){
        timeRemaining--;
        updateTimerDisplay();
      } else {
        clearInterval(timerInterval);
        isRunning=false;
        postUpdate({ Running: false, TimerSeconds: 0 });
      }
    },1000);
  }
}

function setPeriod(){
  const input=prompt("Enter Period number:");
  const val=parseInt(input);
  if(!isNaN(val) && val>0){
    period=val;
    postUpdate({ Period: val });
    updateTimerDisplay();
  }
}

function setClock(){
  const input=prompt("Enter time (MM:SS):");
  if(input && /^\d{1,2}:\d{2}$/.test(input)){
    const [m,s] = input.split(':').map(Number);
    timeRemaining = m*60 + s;
    postUpdate({ TimerSeconds: timeRemaining });
    updateTimerDisplay();
  }
}

function updateScore(team, change){
  const field = team === 'A' ? 'teamAScore' : 'teamBScore';
  data[field] = Math.max(0, parseInt(data[field]||0) + change);
  document.getElementById(field).textContent = data[field];
  postUpdate({ [field]: data[field] });
}

function updateShots(team, change){
  const field = team === 'A' ? 'teamAShots' : 'teamBShots';
  data[field] = Math.max(0, parseInt(data[field]||0) + change);
  document.getElementById(field).textContent = "Shots: " + data[field];
  postUpdate({ [field]: data[field] });
}

function openSettings(){
  alert("Team selection screen coming soon!");
}

updateTimerDisplay();
fetchData();
setInterval(fetchData, 5000);
</script>

</body>
</html>
