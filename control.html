<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard Control</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Top scoreboard */
  .scoreboard {
    width: 95%;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
    text-align: center;
  }
  .team-row {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 18px;
  }
  .score-row {
    display: flex;
    justify-content: space-between;
    font-size: 36px;
    margin-top: 6px;
  }
  .shots-row {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    margin-top: 4px;
    opacity: 0.85;
  }

  /* Clock + Period */
  .clock-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 95%;
    background: #1d1d1d;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
  }
  .clock-section button {
    flex: 1;
    font-size: 18px;
    padding: 14px 0;
    margin: 0 4px;
    border-radius: 8px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  #timer {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }
  #period {
    font-size: 18px;
    text-align: center;
    margin-top: 2px;
  }

  /* Start/Stop */
  #startStopBtn {
    width: 95%;
    font-size: 28px;
    padding: 40px 0;
    border-radius: 12px;
    border: none;
    color: white;
    background-color: #28a745;
    margin-bottom: 16px;
  }

  /* Team controls */
  .team-controls {
    display: flex;
    justify-content: space-between;
    width: 95%;
    gap: 10px;
  }
  .team-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .team-column button.plus {
    width: 100%;
    font-size: 24px;
    padding: 40px 0;
    border-radius: 10px;
    border: none;
    background-color: #555;
    color: #fff;
  }
  .team-column button.minus {
    width: 100%;
    font-size: 24px;
    padding: 12px 0;
    border-radius: 10px;
    border: none;
    background-color: #777;
    color: #fff;
  }

  /* Settings icon */
  .settings-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #fff;
    font-size: 28px;
    cursor: pointer;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background:#222;
    padding:20px;
    border-radius:12px;
    width:90%;
    max-width:600px;
    display:flex;
    justify-content: space-between;
  }
  .team-select {
    flex:1;
    display:flex;
    flex-direction: column;
    gap:10px;
    margin:0 10px;
  }
  .team-select label {
    text-align:center;
    font-weight:bold;
  }
  .team-select select, .team-select input {
    padding:8px;
    border-radius:6px;
    border:none;
    font-size:16px;
  }
  .team-select button {
    padding:10px;
    border-radius:8px;
    border:none;
    background-color:#28a745;
    color:#fff;
    font-size:16px;
    cursor:pointer;
  }
  .team-select button.cancel-btn {
    background-color:#777;
    margin-top:4px;
  }
</style>
</head>
<body>

<button class="settings-btn" onclick="openSettings()">⚙️</button>

<!-- Top scoreboard -->
<div class="scoreboard">
  <div class="team-row">
    <span id="teamAName"></span>
    <span id="teamBName"></span>
  </div>
  <div class="score-row">
    <span id="teamAScore">0</span>
    <span style="opacity:0.8;">-</span>
    <span id="teamBScore">0</span>
  </div>
  <div class="shots-row">
    <span id="teamAShots">Shots: 0</span>
    <span id="teamBShots">Shots: 0</span>
  </div>
</div>

<!-- Clock + Period -->
<div class="clock-section">
  <button onclick="setPeriod()">Period</button>
  <div style="flex:2;">
    <div id="timer">20:00</div>
    <div id="period">Period 1</div>
  </div>
  <button onclick="setClock()">Clock</button>
</div>

<!-- Start/Stop -->
<button id="startStopBtn" onclick="toggleClock()">Start</button>

<!-- Team Controls -->
<div class="team-controls">
  <div class="team-column">
    <button class="plus" onclick="updateShots('A',1)">+1 Shot</button>
    <button class="minus" onclick="updateShots('A',-1)">-1 Shot</button>
    <button class="plus" onclick="updateScore('A',1)">+1 Goal</button>
    <button class="minus" onclick="updateScore('A',-1)">-1 Goal</button>
  </div>
  <div class="team-column">
    <button class="plus" onclick="updateShots('B',1)">+1 Shot</button>
    <button class="minus" onclick="updateShots('B',-1)">-1 Shot</button>
    <button class="plus" onclick="updateScore('B',1)">+1 Goal</button>
    <button class="minus" onclick="updateScore('B',-1)">-1 Goal</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="teamModal">
  <div class="modal-content">
    <div class="team-select" id="teamASelect">
      <label>Team A</label>
      <select id="teamADropdown" onchange="toggleCustomInput('A')"></select>
      <input type="text" id="teamACustom" placeholder="Custom name" style="display:none;">
      <button onclick="updateTeam('A')">Update</button>
      <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
    </div>
    <div class="team-select" id="teamBSelect">
      <label>Team B</label>
      <select id="teamBDropdown" onchange="toggleCustomInput('B')"></select>
      <input type="text" id="teamBCustom" placeholder="Custom name" style="display:none;">
      <button onclick="updateTeam('B')">Update</button>
      <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzch9SYxZbzoGwZm3rlgzDPmZes1mjFD0GWJrzTzuF-ndvH51lLW7HGTOZXfh0NdY_K/exec"; // replace

let timerInterval;
let isRunning = false;
let timeRemaining = 20*60;
let period = 1;

// Initialize values from sheet
async function initValues() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();

    document.getElementById('teamAName').textContent = data.teamAName;
    document.getElementById('teamBName').textContent = data.teamBName;
    document.getElementById('teamAScore').textContent = data.teamAScore;
    document.getElementById('teamBScore').textContent = data.teamBScore;
    document.getElementById('teamAShots').textContent = `Shots: ${data.teamAShots}`;
    document.getElementById('teamBShots').textContent = `Shots: ${data.teamBShots}`;
    timeRemaining = parseInt(data.TimerSeconds) || 20*60;
    isRunning = !!data.Running;
    period = data.Period;
    updateTimerDisplay();

    // Fetch team list for dropdown
    const listRes = await fetch(SCRIPT_URL+"?page=teamlist");
    const teamList = await listRes.json();
    populateTeamDropdown('A', teamList);
    populateTeamDropdown('B', teamList);
  } catch(e){
    console.error(e);
  }
}

function populateTeamDropdown(team, list){
  const dropdown = document.getElementById(`team${team}Dropdown`);
  dropdown.innerHTML = '';
  const customOption = document.createElement('option');
  customOption.value='-- Custom --';
  customOption.text='-- Custom --';
  dropdown.appendChild(customOption);
  list.forEach(name=>{
    const opt = document.createElement('option');
    opt.value=name;
    opt.text=name;
    dropdown.appendChild(opt);
  });
}

function toggleCustomInput(team){
  const dropdown = document.getElementById(`team${team}Dropdown`);
  const input = document.getElementById(`team${team}Custom`);
  if(dropdown.value==='-- Custom --'){
    input.style.display='block';
  } else {
    input.style.display='none';
  }
}

function openSettings(){
  document.getElementById('teamModal').style.display='flex';
}

function closeSettings(){
  document.getElementById('teamModal').style.display='none';
}

async function updateTeam(team){
  const dropdown = document.getElementById(`team${team}Dropdown`);
  let value = dropdown.value;
  if(value==='-- Custom --'){
    const custom = document.getElementById(`team${team}Custom`).value.trim();
    if(!custom){
      alert('Enter custom team value');
      return;
    }
    value = custom;
  }
  try {
    await fetch(`${SCRIPT_URL}?field=team${team}Name&value=${encodeURIComponent(value)}`);
    document.getElementById(`team${team}Name`).textContent = value;
    closeSettings();
  } catch(e){
    console.error(e);
  }
}

// Score/Shot updates
async function updateScore(team, delta){
  const el = document.getElementById(`team${team}Score`);
  let value = parseInt(el.textContent) + delta;
  if(value<0) value=0;
  el.textContent = value;
  await fetch(`${SCRIPT_URL}?field=team${team}Score&value=${value}`);
}

async function updateShots(team, delta){
  const el = document.getElementById(`team${team}Shots`);
  let current = parseInt(el.textContent.replace(/\D/g,'')) || 0;
  let value = current + delta;
  if(value<0) value=0;
  el.textContent = `Shots: ${value}`;
  await fetch(`${SCRIPT_URL}?field=team${team}Shots&value=${value}`);
}

// Timer
function toggleClock(){
  isRunning=!isRunning;
  fetch(`${SCRIPT_URL}?field=Running&value=${isRunning}`);
  document.getElementById('startStopBtn').textContent = isRunning?'Stop':'Start';
}

function updateTimerDisplay(){
  const min = Math.floor(timeRemaining/60);
  const sec = timeRemaining%60;
  document.getElementById('timer').textContent = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
  document.getElementById('period').textContent = `Period ${period}`;
}

// Clock tick
setInterval(()=>{
  if(isRunning && timeRemaining>0){
    timeRemaining--;
    updateTimerDisplay();
  }
},1000);

// Initialize
initValues();
</script>
</body>
</html>
