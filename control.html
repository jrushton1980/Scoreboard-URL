<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scoreboard Control</title>
<style>
  body {
    font-family: "Roboto", sans-serif;
    background: #111;
    color: white;
    padding: 20px;
  }
  button {
    font-size: 18px;
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .start { background: green; color: white; }
  .stop { background: red; color: white; }
  .reset { background: orange; color: white; }
  .score, .shots { background: #333; }
  input { font-size: 18px; padding: 5px; margin: 5px; width: 80px; text-align: center; }
</style>
</head>
<body>
<h2>Scoreboard Control</h2>

<div>
  <button class="start" onclick="toggleTimer()">Start / Stop</button>
  <button class="reset" onclick="resetTimer()">Reset</button>
  <input type="text" id="customTime" placeholder="MM:SS">
  <button onclick="setCustom()">Set Time</button>
</div>

<h3>Score & Shots</h3>
<div>
  <h4>Team A</h4>
  <button class="score" onclick="updateValue('teamAScore', 1)">+ Score</button>
  <button class="score" onclick="updateValue('teamAScore', -1)">- Score</button>
  <button class="shots" onclick="updateValue('teamAShots', 1)">+ Shot</button>
  <button class="shots" onclick="updateValue('teamAShots', -1)">- Shot</button>
</div>

<div>
  <h4>Team B</h4>
  <button class="score" onclick="updateValue('teamBScore', 1)">+ Score</button>
  <button class="score" onclick="updateValue('teamBScore', -1)">- Score</button>
  <button class="shots" onclick="updateValue('teamBShots', 1)">+ Shot</button>
  <button class="shots" onclick="updateValue('teamBShots', -1)">- Shot</button>
</div>

<h3>Period</h3>
<button onclick="changePeriod(-1)">Prev Period</button>
<button onclick="changePeriod(1)">Next Period</button>

<script>
const UPDATE_URL = "https://script.google.com/macros/s/AKfycbz1cCq3KGCdHG1km939b9IV4LRZkJeW5ldzG4RwH23o5KtvqoVSZrm_dqDsufE4a1jp/exec"; // <-- same as index.html

async function postData(action, params={}) {
  const url = `${UPDATE_URL}?action=${action}`;
  const res = await fetch(url, {
    method: "POST",
    body: JSON.stringify(params),
    headers: { "Content-Type": "application/json" }
  });
  return res.json();
}

function updateValue(key, delta) {
  google.script.run.withSuccessHandler(()=>{}).updateValue(key, delta);
}

function changePeriod(delta) {
  google.script.run.withSuccessHandler(()=>{}).changePeriod(delta);
}

function toggleTimer() {
  google.script.run.withSuccessHandler(()=>{}).toggleRunning();
}

function resetTimer() {
  google.script.run.withSuccessHandler(()=>{}).resetTimer();
}

function setCustom() {
  const t = document.getElementById("customTime").value;
  if (t) google.script.run.withSuccessHandler(()=>{}).setCustomTime(t);
}
</script>
</body>
</html>
