<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard Control</title>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h2 {
  margin: 5px 0;
}
.score {
  font-size: 48px;
  font-weight: bold;
}
.shots {
  font-size: 20px;
  color: #aaa;
}
button {
  font-size: 18px;
  padding: 8px 14px;
  margin: 6px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.refresh-btn {
  background: none;
  color: #fff;
  border: 1px solid #555;
  font-size: 26px;
  border-radius: 50%;
  padding: 6px 12px;
  cursor: pointer;
  margin-bottom: 10px;
}
.team-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 20px;
}
.team-box {
  background-color: #222;
  padding: 20px;
  border-radius: 15px;
  width: 45%;
}
</style>
</head>
<body>

<button class="refresh-btn" onclick="fetchData()">‚ü≥</button>

<div class="team-container">
  <div class="team-box">
    <h2 id="teamAName">Team A</h2>
    <div class="score" id="teamAScore">0</div>
    <div class="shots" id="teamAShots">Shots: 0</div>
    <button onclick="updateValue('teamAScore', 1)">+1 Goal</button>
    <button onclick="updateValue('teamAShots', 1)">+1 Shot</button>
  </div>

  <div class="team-box">
    <h2 id="teamBName">Team B</h2>
    <div class="score" id="teamBScore">0</div>
    <div class="shots" id="teamBShots">Shots: 0</div>
    <button onclick="updateValue('teamBScore', 1)">+1 Goal</button>
    <button onclick="updateValue('teamBShots', 1)">+1 Shot</button>
  </div>
</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbzkgC1LCqNNPao4ybgmPbPUbLDJ2Rvz6h_7XiDeUl_-puNOLSk2Lao8d11F8u2zYXb8/exec";

let data = {};

async function fetchData() {
  try {
    const res = await fetch(DATA_URL);
    data = await res.json();
    renderData();
  } catch (err) {
    console.error("Fetch failed:", err);
  }
}

function renderData() {
  document.getElementById('teamAName').textContent = data.teamAName || 'Team A';
  document.getElementById('teamBName').textContent = data.teamBName || 'Team B';
  document.getElementById('teamAScore').textContent = data.teamAScore || 0;
  document.getElementById('teamBScore').textContent = data.teamBScore || 0;
  document.getElementById('teamAShots').textContent = 'Shots: ' + (data.teamAShots || 0);
  document.getElementById('teamBShots').textContent = 'Shots: ' + (data.teamBShots || 0);
}

async function updateValue(key, delta) {
  // Update local display immediately for responsiveness
  data[key] = (parseInt(data[key] || 0) + delta);
  renderData();

  // Push update to Google Sheets
  try {
    const res = await fetch(DATA_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ [key]: data[key] }),
      mode: "cors"
    });
    const text = await res.text();
    console.log("Update response:", text);
  } catch (err) {
    console.error("POST failed:", err);
  }
}

// Initial load
fetchData();

// Auto-refresh every 2s (optional)
setInterval(fetchData, 2000);
</script>
</body>
</html>
