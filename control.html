<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard Control</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Top scoreboard */
  .scoreboard {
    width: 95%;
    background: #1e1e1e;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
    text-align: center;
  }
  .team-row {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 18px;
  }
  .score-row {
    display: flex;
    justify-content: space-between;
    font-size: 36px;
    margin-top: 6px;
  }
  .shots-row {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    margin-top: 4px;
    opacity: 0.85;
  }

  /* Clock + Period */
  .clock-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 95%;
    background: #1d1d1d;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 12px;
  }
  .clock-section button {
    flex: 1;
    font-size: 18px;
    padding: 14px 0;
    margin: 0 4px;
    border-radius: 8px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  #timer {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }
  #period {
    font-size: 18px;
    text-align: center;
    margin-top: 2px;
  }

  /* Start/Stop */
  #startStopBtn {
    width: 95%;
    font-size: 28px;
    padding: 40px 0;
    border-radius: 12px;
    border: none;
    color: white;
    background-color: #28a745;
    margin-bottom: 16px;
  }

  /* Team controls */
  .team-controls {
    display: flex;
    justify-content: space-between;
    width: 95%;
    gap: 10px;
  }
  .team-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .team-column button.plus {
    width: 100%;
    font-size: 24px;
    padding: 40px 0;
    border-radius: 10px;
    border: none;
    background-color: #555;
    color: #fff;
  }
  .team-column button.minus {
    width: 100%;
    font-size: 24px;
    padding: 12px 0;
    border-radius: 10px;
    border: none;
    background-color: #777;
    color: #fff;
  }

  /* Settings icon */
  .settings-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #fff;
    font-size: 28px;
    cursor: pointer;
  }
</style>
</head>
<body>
<button class="settings-btn" onclick="openSettings()">⚙️</button>

<!-- Top scoreboard -->
<div class="scoreboard">
  <div class="team-row">
    <span id="teamAName">Team A</span>
    <span id="teamBName">Team B</span>
  </div>
  <div class="score-row">
    <span id="teamAScore">0</span>
    <span style="opacity:0.8;">-</span>
    <span id="teamBScore">0</span>
  </div>
  <div class="shots-row">
    <span id="teamAShots">Shots: 0</span>
    <span id="teamBShots">Shots: 0</span>
  </div>
</div>

<!-- Clock + Period -->
<div class="clock-section">
  <button onclick="setPeriod()">Period</button>
  <div style="flex:2;">
    <div id="timer">20:00</div>
    <div id="period">Period 1</div>
  </div>
  <button onclick="setClock()">Clock</button>
</div>

<!-- Start/Stop -->
<button id="startStopBtn" onclick="toggleClock()">Start</button>

<!-- Team Controls -->
<div class="team-controls">
  <!-- Team A -->
  <div class="team-column">
    <button class="plus" onclick="updateShots('A',1)">+1 Shot</button>
    <button class="minus" onclick="updateShots('A',-1)">-1 Shot</button>
    <button class="plus" onclick="updateScore('A',1)">+1 Goal</button>
    <button class="minus" onclick="updateScore('A',-1)">-1 Goal</button>
  </div>

  <!-- Team B -->
  <div class="team-column">
    <button class="plus" onclick="updateShots('B',1)">+1 Shot</button>
    <button class="minus" onclick="updateShots('B',-1)">-1 Shot</button>
    <button class="plus" onclick="updateScore('B',1)">+1 Goal</button>
    <button class="minus" onclick="updateScore('B',-1)">-1 Goal</button>
  </div>
</div>

<script>
const DATA_URL = "https://script.google.com/macros/s/AKfycbzcJ7dVzO34FUYnLp8LqlXPlUZ-UvFTH13_R8Gjtg4RWPV_hPIw4QC9MPXsl2ZT_FRu/exec";

let timerInterval;
let isRunning = false;
let timeRemaining = 20*60;
let period = 1;

// Fetch master data from Google Sheet
async function loadMasterData() {
  try {
    const res = await fetch(DATA_URL);
    const data = await res.json();

    document.getElementById("teamAName").textContent = data.teamAName;
    document.getElementById("teamBName").textContent = data.teamBName;

    document.getElementById("teamAScore").textContent = data.teamAScore;
    document.getElementById("teamBScore").textContent = data.teamBScore;

    document.getElementById("teamAShots").textContent = `Shots: ${data.teamAShots}`;
    document.getElementById("teamBShots").textContent = `Shots: ${data.teamBShots}`;

    period = data.Period || 1;
    timeRemaining = data.TimerSeconds || 20*60;
    isRunning = data.Running || false;

    updateTimerDisplay();
    updateStartStopBtn();
  } catch(err) {
    console.error("Failed to load master data:", err);
  }
}

// Helper to update timer display
function updateTimerDisplay(){
  const m = Math.floor(timeRemaining/60);
  const s = timeRemaining%60;
  document.getElementById("timer").textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  document.getElementById("period").textContent = `Period ${period}`;
}

// Update Start/Stop button color & text
function updateStartStopBtn(){
  const btn = document.getElementById("startStopBtn");
  btn.textContent = isRunning ? "Stop" : "Start";
  btn.style.backgroundColor = isRunning ? "#dc3545" : "#28a745";
}

// Send update to Google Sheet
async function pushUpdate(field, value){
  try {
    await fetch(DATA_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({field, value})
    });
  } catch(err){
    console.error("Failed to push update:", err);
  }
}

// Clock controls
function toggleClock(){
  if(isRunning){
    clearInterval(timerInterval);
    isRunning=false;
    pushUpdate("Running", false);
  } else {
    isRunning=true;
    pushUpdate("Running", true);
    timerInterval = setInterval(()=>{
      if(timeRemaining>0){
        timeRemaining--;
        updateTimerDisplay();
        pushUpdate("TimerSeconds", timeRemaining);
      } else {
        clearInterval(timerInterval);
        isRunning=false;
        pushUpdate("Running", false);
      }
    },1000);
  }
  updateStartStopBtn();
}

function setPeriod(){
  const input = prompt("Enter Period number:");
  const val = parseInt(input);
  if(!isNaN(val) && val>0){
    period = val;
    updateTimerDisplay();
    pushUpdate("Period", period);
  }
}

function setClock(){
  const input = prompt("Enter time (MM:SS):");
  if(input && /^\d{1,2}:\d{2}$/.test(input)){
    const [m,s] = input.split(":").map(Number);
    timeRemaining = m*60 + s;
    updateTimerDisplay();
    pushUpdate("TimerSeconds", timeRemaining);
  }
}

function updateScore(team, change){
  const el = document.getElementById(`team${team}Score`);
  el.textContent = Math.max(0, parseInt(el.textContent)+change);
  pushUpdate(`team${team}Score`, parseInt(el.textContent));
}

function updateShots(team, change){
  const el = document.getElementById(`team${team}Shots`);
  const current = parseInt(el.textContent.replace('Shots: ','')||0);
  const newShots = Math.max(0, current+change);
  el.textContent = `Shots: ${newShots}`;
  pushUpdate(`team${team}Shots`, newShots);
}

function openSettings(){
  alert("Team selection screen coming soon!");
}

// Initialize
loadMasterData();
</script>
</body>
</html>
