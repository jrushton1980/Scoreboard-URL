<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
:root {
  --font-team-name: 'Arial', sans-serif;
  --font-team-name-size: 22px;

  --font-shots: 'Arial', sans-serif;
  --font-shots-size: 16px;

  --font-score: 'Arial', sans-serif;
  --font-score-size: 40px;

  --font-vs-size: 32px;

  --font-period: 'Arial', sans-serif;
  --font-period-size: 16px;
}

body { 
  margin:0; padding:0; 
  font-family: var(--font-team-name); 
  background: transparent; 
  display:flex; flex-direction: column; align-items:center; 
}

.scoreboard-wrapper { 
  position: relative; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  margin-top:40px; 
}

.team-card { 
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  width:260px; 
  height:55px; 
  background: rgba(0,0,0,0.7);
  border-radius:15px; 
  padding:10px 15px; 
  z-index:1; 
}

.team-info { 
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  flex-grow:1; 
  margin-left:10px; 
}

.team-logo { 
  width:60px; 
  height:60px; 
  border-radius:50%; 
  object-fit:cover; 
  border:2px solid #fff; 
}

.team-name { 
  font-family: var(--font-team-name); 
  font-size: var(--font-team-name-size); 
  font-weight:bold; 
  color:#fff; 
}

.shots { 
  font-family: var(--font-shots); 
  font-size: var(--font-shots-size); 
  color:#fff; 
}

.central-score { 
  position:absolute; 
  font-family: var(--font-score); 
  font-weight:bold; 
  font-size: var(--font-score-size); 
  background:rgba(0,0,0,0.7); 
  padding:15px 15px; 
  border-radius:20px; 
  box-shadow:0 0 20px rgba(0,0,0,0.5); 
  z-index:2; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:center; 
}

.score-row { 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  color:#fff; 
}

.vs { 
  font-size: var(--font-vs-size); 
  margin:0 10px; 
  color:#fff; 
}

.period-clock { 
  font-family: var(--font-period); 
  font-size: var(--font-period-size); 
  font-weight:normal; 
  margin-top:5px; 
  color:#fff; 
}

#teamAcard { margin-right:70px; }
#teamBcard { margin-left:70px; }
</style>
</head>
<body>
<div class="scoreboard-wrapper">
  <div class="team-card" id="teamAcard">
    <img class="team-logo" id="teamALogo">
    <div class="team-info">
      <div class="team-name" id="teamAName"></div>
      <div class="shots" id="teamAShots"></div>
    </div>
  </div>

  <div class="central-score">
    <div class="score-row">
      <span id="scoreA">0</span>
      <span class="vs">-</span>
      <span id="scoreB">0</span>
    </div>
    <div class="period-clock" id="periodClock">20:00 | Per 1</div>
  </div>

  <div class="team-card" id="teamBcard">
    <img class="team-logo" id="teamBLogo">
    <div class="team-info">
      <div class="team-name" id="teamBName"></div>
      <div class="shots" id="teamBShots"></div>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyD8EO--akOZZZNKGOEHk4mpc4Gk-1WXbiHyvVIOaSmxI5f20Wiwwh7XIyEc4TaOlxD/exec";

let state = {
  teamAName: "Team A",
  teamBName: "Team B",
  teamAScore: 0,
  teamBScore: 0,
  teamAShots: 0,
  teamBShots: 0,
  Period: 1,
  TimerSeconds: 1200,
  Running: false
};

let timerInterval;

// Initialize scoreboard
async function init() {
  await fetchState();
  updateUI();
  startLocalTimer();
  setInterval(fetchState, 3000); // Poll for updates every 3s
}

async function fetchState() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();

    // Detect changes and update local state
    const runningChanged = data.Running !== state.Running;
    const timerChanged = data.TimerSeconds !== state.TimerSeconds;

    Object.assign(state, data);

    if (runningChanged || timerChanged) {
      updateUI();
    }

    // If timer was stopped remotely, ensure local timer stops
    if (!state.Running && timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    } else if (state.Running && !timerInterval) {
      startLocalTimer();
    }

  } catch (err) {
    console.error("Error fetching state:", err);
  }
}

function updateUI() {
  document.getElementById('teamAName').textContent = state.teamAName;
  document.getElementById('teamBName').textContent = state.teamBName;
  document.getElementById('teamAScore').textContent = state.teamAScore;
  document.getElementById('teamBScore').textContent = state.teamBScore;
  document.getElementById('teamAShots').textContent = `Shots: ${state.teamAShots}`;
  document.getElementById('teamBShots').textContent = `Shots: ${state.teamBShots}`;
  document.getElementById('timer').textContent = formatTime(state.TimerSeconds);
  document.getElementById('period').textContent = `Period ${state.Period}`;
}

function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function startLocalTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    if (state.TimerSeconds > 0) {
      state.TimerSeconds--;
      document.getElementById('timer').textContent = formatTime(state.TimerSeconds);
    } else {
      clearInterval(timerInterval);
      timerInterval = null;
      state.Running = false; // stop locally at 0
    }
  }, 1000);
}

// Call init on page load
init();
</script>

</body>
</html>
